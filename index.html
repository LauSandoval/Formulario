<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>"Formulario"</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="assets/img/pngwing.com.png"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Notebook Gamer</h5>
                        <br>
                        <input id="cantidad" type="number" placeholder="Cantidad" class="form-control">
                        <br>
                        <input id="color" type="text" placeholder="Color" class="form-control">
                        <br>
                        <p>PRECIO: $ <span id="precio">950000</span></p>
                        <button href="#" class="btn btn-dark" onclick="preciototal.innerHTML = Number(cantidad.value) * Number(precio.innerHTML);
                  cantidadtotal.innerHTML = cantidad.value;
                  circulocolor.style.backgroundColor = color.value;">Calcular Total</button>
                
                
                    </div>
                </div>
            </div>
            <div class="col align-center contenido ">
                <div class="row">
                    <div class="col"><span>Total:$</span></div>
                    <div class="col"><span id="preciototal">0</span></div>
                </div>
                <div class="row">
                    <div class="col"><span>Cantidad</span></div>
                    <div class="col"><span id="cantidadtotal">0</span></div>
                </div>
                <div class="row">
                    <div class="col"><span id="colorfinal">COLOR:</span></div>
                    <div class="col"><div class="circulocolor"></div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/codigo.js"></script>
</body>

</html>
